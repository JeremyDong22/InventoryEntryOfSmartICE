# Render Blueprint - 野百灵语音识别后端
# v1.0 - Render 部署配置

services:
  - type: web
    name: smartice-voice-backend
    runtime: python
    region: singapore  # 亚洲节点，访问阿里云/讯飞更快
    plan: free
    rootDir: backend
    buildCommand: pip install uv && uv export --no-hashes > requirements.txt && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: XUNFEI_APP_ID
        sync: false  # 手动在 Dashboard 配置
      - key: XUNFEI_API_KEY
        sync: false
      - key: XUNFEI_API_SECRET
        sync: false
      - key: QWEN_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false  # 部署后填入前端域名
    healthCheckPath: /api/voice/health
